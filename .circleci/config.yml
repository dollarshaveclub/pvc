version: 2.1

executors:
  copy_vault_testing_files:
    docker: 
      - image: circleci/golang:1.14
    
    working_directory: /go/src/github.com/dollarshaveclub/pvc

  gobuild_and_test:
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: true    
      # environment:
      #   VAULT_ADDR: "http://localhost:8200"
      #   VAULT_TOKEN: root
      #   VAULT_TEST_APPID: testing
      #   VAULT_TEST_USERID: asdf
      #   VAULT_TEST_TOKEN: root
      #   VAULT_DEV_ALREADY_RUNNING: 1
      #   VAULT_API_ADDR: "http://0.0.0.0:8200"
      #   VAULT_SECRETS_FILE: /go/src/github.com/dollarshaveclub/pvc/testing/vault_secrets.json       
    working_directory: ~/go/src/github.com/dollarshaveclub/pvc
jobs:
  copy:
    executor: copy_vault_testing_files
    steps:
      - checkout
      - run: mkdir -p /tmp/opt
      - run: cp testing/vault_secrets.json /tmp/opt/secrets.json
      - run: cp testing/vault_app_ids.json /tmp/opt/app-id.json
      - run: cp testing/vault_policies.json /tmp/opt/policies.json
      - persist_to_workspace:
          root: /tmp/opt
          paths:
            - secrets.json
  test:
    executor: gobuild_and_test
    steps: 
      # - attach_workspace:
      #     at: /tmp/opt
      - checkout
      - run: ls .
      - run: 
          name: Set Env Vars
          command: export GO111MODULE11=off && export VAULT_ADDR="http://localhost:8200" && export VAULT_TOKEN=root && export VAULT_TEST_APPID=testing && export VAULT_TEST_USERID=asdf && VAULT_TEST_TOKEN=root && VAULT_DEV_ALREADY_RUNNING=1
      - run:
          name: Start Vault
          command: docker run --name vault -d -p 8200:8200 -e "VAULT_USE_APP_ID=1" -v "${PWD}/testing/vault_app_ids.json:/opt/app-id.json" -v "${PWD}/testing/vault_secrets.json:/opt/secrets.json" -v "${PWD}/testing/vault_policies.json:/opt/policies.json" quay.io/dollarshaveclub/vault-dev:master
      - run: ls .
      - run: go mod vendor
      - run: go build
      
      - run: go test -v -race -cover

workflows:
  version: 2

  btd:
    jobs:
      - test
          