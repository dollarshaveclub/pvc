version: 2.1

executors:
  gobuild:
    docker:
      - image: circleci/golang:1.14
        environment:
          VAULT_ADDR: "http://localhost:8200"
          VAULT_TOKEN: root
          VAULT_TEST_APPID: testing
          VAULT_TEST_USERID: asdf
          VAULT_TEST_TOKEN: root
          VAULT_DEV_ALREADY_RUNNING: 1
          VAULT_SECRETS_FILE: /tmp/opt/secrets.json
          VAULT_APP_ID_FILE: /tmp/opt/app_id.json
          VAULT_POLICIES_FILE: /tmp/opt/policies.json
    working_directory: /go/src/github.com/dollarshaveclub/pvc
jobs:
  flow:
    executor: gobuild
    steps: 
      - checkout
      - run: go build
      - run: mkdir -p /tmp/opt
      - run: ls ./testing
      - run: cp /go/src/github.com/dollarshaveclub/pvc/testing/vault_secrets.json /tmp/opt/secrets.json
      - run: cp /go/src/github.com/dollarshaveclub/pvc/testing/vault_app_ids.json /tmp/opt/app_id.json
      - run: cp /go/src/github.com/dollarshaveclub/pvc/testing/vault_policies.json /tmp/opt/policies.json
      - run: ls /tmp/opt
      - persist_to_workspace: 
          root: /tmp/opt
          paths:
            - secrets.json
            - policies.json
            - app_id.json
     
  downstream:
    executor: vault
    steps: 
      - attach_workspace:
          at: /tmp/opt
      - run: ls /tmp
      - run: ls /opt
      - run: ls /tmp/opt
      # - run: 
      #     name: Start Vault
      #     command: /opt/run.sh
      #     background: true
      # - run: sleep 10

  test: 
    executor: gobuild
    steps:
      - attach_workspace:
          at: /tmp/opt
      - checkout
      - setup_remote_docker
      - run: 
          command: docker run --name vault -d -p 8200:8200 -e "VAULT_USE_APP_ID=1" -v "${PWD}/pvc/testing/vault_app_ids.json:/opt/app-id.json" -v "${PWD}/pvc/testing/vault_secrets.json:/opt/secrets.json" -v "${PWD}/pvc/testing/vault_policies.json:/opt/policies.json" quay.io/dollarshaveclub/vault-dev:master
          background: true
      - run: go test -v -race -cover

workflows:
  version: 2

  btd:
    jobs:
      - flow
      - downstream:
          requires:
            - flow 
      - test:
          requires:
            - downstream
    